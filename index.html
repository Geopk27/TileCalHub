
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TileCalHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="container mx-auto py-6 px-4">
    <section class="bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">Tile Calculator Preview</h1>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <input id="roomLength" type="number" placeholder="Room Length" class="p-2 border rounded">
        <input id="roomWidth" type="number" placeholder="Room Width" class="p-2 border rounded">
        <input id="tileLength" type="number" placeholder="Tile Length" class="p-2 border rounded">
        <input id="tileWidth" type="number" placeholder="Tile Width" class="p-2 border rounded">
        <select id="unitSelect" class="p-2 border rounded">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
        </select>
      </div>
      <button onclick="goToPreview()" class="bg-blue-600 text-white px-4 py-2 rounded">Preview Layout Plan</button>
      <div id="previewContainer" class="mt-6 border p-4 bg-white"></div>
    </section>
  </main>
  <script src="js/previewCanvas_v1.js"></script>
</body>
</html>
